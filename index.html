<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="card mx-auto" style="width: 40rem;">
        <div class="card-body">
          <h2 class="card-title text-center">WebDev Trivia!</h2>
          <h6 class="card-subtitle mb-2 text-muted text-center">Time Remaining:<span id="timer">00</span></h6>
          <p id="question" class="card-text">Welcome to trivia!  You will have 30 seconds to answer each question.
            Click on the answer you think is the most correct.
          </p>
          <div id="btnBox">
            <button type="button" id="startBtn" class="btn border">Start!</button>
          </div>
        </div>
      </div>
    </div>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js">

    </script>
  </body>
</html>
